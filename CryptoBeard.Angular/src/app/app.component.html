<div class="outer-container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="javascript:void(0)" aria-controls="portfolio" role="tab" data-toggle="tab">Portfolio</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="portfolio">
            <a class="pull-right add-link" href="javascript:void(0)" (click)="addItem()" *ngIf="screenMode != 1">
                <span class="glyphicon glyphicon-plus-sign"></span> Add
            </a>
            <div class="no-config" *ngIf="screenMode != 1">
                <p class="top20"><i>No portfolio configurations</i></p>
                <p>
                    <strong><a href="javascript:void(0)" (click)="addItem()">Configure your portfolio</a></strong>
                </p>
            </div>

            <div class="add-item" *ngIf="screenMode == 1">
                <div class="clearfix">
                    <a class="pull-right add-link" href="javascript:void(0)" (click)="cancelAddItem()">
                        <span class="glyphicon glyphicon glyphicon-circle-arrow-left"></span> Cancel
                    </a>
                </div>
                <div class="form-content">
                    <h4>Add an asset to track</h4>
                    <form>
                        <div class="form-group">
                            <label for="drpCurrency">Currency</label>
                            <select id="drpCurrency" class="form-control">
                                <option value="">[ select a currency ]</option>
                                <option *ngFor="let c of data" [value]="c.id">{{c.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txtUnits">Units</label>
                            <input type="number" class="form-control" id="txtUnits" placeholder="Units of the currency aquired">
                        </div>
                        <div class="form-group">
                            <label for="txtCost">Cost</label>
                            <input type="number" class="form-control" id="txtCost" placeholder="Amount paid in dollars">
                        </div>
                        <a href="javascript:void(0)" class="btn btn-primary">Add Asset</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
